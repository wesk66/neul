<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>neul늘</title>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet" />

  <!-- webfont imports -->
  <link rel="stylesheet" href="https://unpkg.com/chiron-hei-hk-webfont/css/vf.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nanummyeongjo.css">
  <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&family=Diphylleia&display=swap" rel="stylesheet">

  <!-- PWA: Add manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- PWA: Add theme color for address bar -->
  <meta name="theme-color" content="#64b5f6" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Gaegu', cursive;
      background: white;
      overflow: hidden;
      position: relative;
      max-width: 100vw;
      max-height: 100vh;
      -webkit-touch-callout: none;
      -webkit-text-size-adjust: none;
      touch-action: manipulation;
    }

    button, a, input, textarea {
      touch-action: manipulation;
    }

    #opening-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1.4rem, 3.5vw, 2rem);
      color: #222;
      opacity: 1;
      pointer-events: none;
      user-select: none;
      z-index: 10;
      max-width: 90vw;
      text-align: center;
      white-space: normal;
      transition: opacity 2.5s ease-in-out;
    }

    #editor {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 2.5rem 7rem 0.5rem 1rem;
      font-size: 1.8rem;
      color: #222;
      background: transparent;
      white-space: pre-wrap;
      word-break: break-word;
      outline: none;
      overflow-y: auto;
      overflow-x: hidden;
      max-width: 100vw;
      max-height: 100vh;
      font-family: 'Gaegu', cursive;
      line-height: 1.4;
      user-select: text;
    }
    #editor * {
      font-family: 'Gaegu', cursive !important;
      font-size: inherit !important;
    }
    ::selection {
      background: #dcdcdc;
      color: inherit;
    }

    .float-buttons {
      position: fixed;
      right: 1.1rem;
      top: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      z-index: 15;
      padding-left: 0.6rem;
      border-left: 1px solid rgba(0,0,0,0.1);
      background: transparent;
      user-select: none;
      height: 100vh;
      justify-content: center;
    }

    .float-buttons button {
      width: 40px;
      height: 40px;
      font-family: 'Gaegu', cursive;
      font-size: 1.5rem;
      border: 1.5px solid #ccc;
      background: white;
      color: #222;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.3s ease;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      line-height: 1;
    }
    .float-buttons button:hover {
      transform: scale(1.05);
      border-color: #999;
    }
    .float-buttons button.rotate-left {
      transform: rotate(-180deg);
    }
    .float-buttons button.rotate-right {
      transform: rotate(180deg);
    }

    #font-size-btn {
      margin-top: 12.5rem;
      position: relative;
    }

    #circle-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #222;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      pointer-events: none;
    }

    #clear-btn {
      position: fixed;
      bottom: 2.5rem;
      right: 1rem;
      z-index: 20;
      width: 40px;
      height: 40px;
      font-family: 'Gaegu', cursive;
      font-size: 1.3rem;
      border: 1.5px solid #ccc;
      background: white;
      color: #222;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      padding: 0;
      transition: transform 0.2s ease, border-color 0.3s ease;
    }
    #clear-btn:hover {
      transform: scale(1.05);
      border-color: #999;
    }

    #clear-confirm {
      position: fixed;
      bottom: 5.5rem;
      right: 1rem;
      background: #eee;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: none;
      font-family: 'Gaegu', cursive;
      z-index: 19;
      user-select: none;
    }
    #clear-confirm button {
      margin: 0 0.3rem;
      font-family: 'Gaegu', cursive;
      font-size: 1.1rem;
      background: white;
      border: 1px solid #999;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.15s ease;
      color: black !important;
      user-select: none;
    }
    #clear-confirm button:hover {
      background-color: #cce4ff;
      transform: scale(1.15);
    }

    #save-btn {
      position: fixed;
      top: 2.5rem;
      right: 1rem;
      z-index: 20;
      width: 40px;
      height: 40px;
      font-family: 'Gaegu', cursive;
      font-size: 1.3rem;
      line-height: 1;
      padding: 0;
      border-radius: 8px;
      cursor: pointer;
      background: white;
      border: 1.5px solid #ccc;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, border-color 0.3s ease;
    }

    /* updated font-size for highlight and italic buttons */
    #highlight-btn,
    #italic-btn {
      font-size: 1.8rem;
    }

    .font-selector {
      position: relative;
      display: inline-block;
    }
    .font-dropdown {
      display: none;
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      z-index: 100;
      width: max-content;
    }
    .font-dropdown div {
      padding: 5px 10px;
      cursor: pointer;
      font-family: Gaegu, sans-serif;
    }
    .font-selector.show .font-dropdown { display: block; }
  </style>
</head>
<body>
  <div id="opening-text">vertical orientation suggested</div>

  <button id="save-btn">s</button>

  <div class="float-buttons">
    <button id="highlight-btn">ㄱ</button>
    <button id="italic-btn">ㄴ</button>
    <button id="font-size-btn">
      <div class="circle" id="circle-indicator"></div>
    </button>

    <!-- undo button (labeled "r") -->
    <button id="undoBtn">r</button>

    <!-- font button (labeled "f") -->
    <button id="fontToggleBtn" class="font-btn">f</button>
    <div class="font-dropdown">
      <!-- font choices displayed in their own div elements -->
      <div id="fontChoice1">font1</div>
      <div id="fontChoice2">font2</div>
      <div id="fontChoice3">font3</div>
    </div>
  </div>

  <div id="editor" contenteditable="true"></div>

  <!-- clear confirmation -->
  <div id="clear-confirm">
    <button id="clear-yes">Yes</button>
    <button id="clear-no">No</button>
  </div>

  <!-- JS code -->
  <script>
    document.getElementById('highlight-btn').addEventListener('click', function() {
      document.execCommand('backColor', false, 'yellow');
    });

    document.getElementById('italic-btn').addEventListener('click', function() {
      document.execCommand('italic');
    });

    document.getElementById('save-btn').addEventListener('click', function() {
      const textToSave = document.getElementById('editor').innerText;
      const blob = new Blob([textToSave], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'textfile.txt';
      link.click();
    });

    // Font size functionality
    document.getElementById('font-size-btn').addEventListener('click', function() {
      const editor = document.getElementById('editor');
      editor.style.fontSize = (parseInt(window.getComputedStyle(editor).fontSize) + 2) + 'px';
    });

    // Undo button functionality
    document.getElementById('undoBtn').addEventListener('click', function() {
      document.execCommand('undo');
    });

    // Font toggle functionality
    const fontToggleBtn = document.getElementById('fontToggleBtn');
    const fontDropdown = document.querySelector('.font-dropdown');
    fontToggleBtn.addEventListener('click', function() {
      fontDropdown.classList.toggle('show');
    });

    // Clear button and confirmation logic
    const clearBtn = document.getElementById('clear-btn');
    const clearConfirm = document.getElementById('clear-confirm');
    const editor = document.getElementById('editor');
    const clearYes = document.getElementById('clear-yes');
    const clearNo = document.getElementById('clear-no');
    
    clearBtn.addEventListener('click', function() {
      clearConfirm.style.display = 'block';
    });

    clearYes.addEventListener('click', function() {
      editor.innerHTML = '';
      clearConfirm.style.display = 'none';
    });

    clearNo.addEventListener('click', function() {
      clearConfirm.style.display = 'none';
    });
  </script>
</body>
</html>
