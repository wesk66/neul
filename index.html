<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>neulëŠ˜</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Sunflower&display=swap" rel="stylesheet" />

  <style>
    /* Global styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Gaegu', cursive;
      background: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #editor {
      width: 80%;
      height: 70%;
      padding: 20px;
      border: 1px solid #ccc;
      font-size: 1.8rem;
      background-color: #f9f9f9;
      white-space: pre-wrap;
      word-break: break-word;
      outline: none;
      font-family: 'Gaegu', cursive;
      overflow-y: auto;
    }

    .float-buttons {
      position: fixed;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 10;
    }

    .float-buttons button {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      font-size: 1.5rem;
      background: white;
      border: 1.5px solid #ccc;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease, border-color 0.3s ease;
    }

    .float-buttons button:hover {
      transform: scale(1.1);
      border-color: #999;
    }

    #font-dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      z-index: 5;
      padding: 5px;
      width: 200px;
    }

    #font-dropdown div {
      padding: 5px;
      cursor: pointer;
    }

    #font-dropdown div:hover {
      background-color: #f1f1f1;
    }

    #clear-btn, #save-btn, #undo-btn {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      width: 40px;
      height: 40px;
      font-family: 'Gaegu', cursive;
      font-size: 1.3rem;
      background: white;
      border: 1.5px solid #ccc;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease, border-color 0.3s ease;
    }

    #clear-btn:hover, #save-btn:hover, #undo-btn:hover {
      transform: scale(1.1);
      border-color: #999;
    }

    #clear-confirm {
      position: fixed;
      bottom: 5rem;
      right: 1rem;
      background: #eee;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: none;
    }

    #clear-confirm button {
      margin: 0.3rem;
      padding: 0.5rem;
      font-family: 'Gaegu', cursive;
      cursor: pointer;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #clear-confirm button:hover {
      background-color: #ddd;
    }

  </style>
</head>
<body>
  <!-- Editor Content -->
  <div id="editor" contenteditable="true">Hello, start typing here...</div>

  <!-- Button Bar -->
  <div class="float-buttons">
    <button id="highlight-btn">H</button>
    <button id="italic-btn">I</button>
    <button id="font-btn">F</button>
  </div>

  <!-- Font Dropdown -->
  <div id="font-dropdown">
    <div style="font-family: 'Gaegu', cursive;">Gaegu</div>
    <div style="font-family: 'Sunflower', sans-serif;">Sunflower</div>
  </div>

  <!-- Clear Button -->
  <button id="clear-btn">E</button>
  <div id="clear-confirm">
    <button id="confirm-clear">Confirm</button>
    <button id="cancel-clear">Cancel</button>
  </div>

  <!-- Save Button -->
  <button id="save-btn">S</button>

  <!-- Undo Button -->
  <button id="undo-btn">R</button>

  <script>
    // References to buttons
    const highlightBtn = document.getElementById('highlight-btn');
    const italicBtn = document.getElementById('italic-btn');
    const fontBtn = document.getElementById('font-btn');
    const clearBtn = document.getElementById('clear-btn');
    const saveBtn = document.getElementById('save-btn');
    const undoBtn = document.getElementById('undo-btn');
    const editor = document.getElementById('editor');
    const clearConfirm = document.getElementById('clear-confirm');
    const fontDropdown = document.getElementById('font-dropdown');
    const confirmClear = document.getElementById('confirm-clear');
    const cancelClear = document.getElementById('cancel-clear');
    
    // Undo stack
    let undoStack = [];
    let ignoreUndoPush = false;

    // Function to save state for undo
    function pushUndoState() {
      if (!ignoreUndoPush) {
        undoStack.push(editor.innerHTML);
      }
    }

    // Undo functionality
    undoBtn.addEventListener('click', () => {
      if (undoStack.length === 0) return;
      ignoreUndoPush = true;
      editor.innerHTML = undoStack.pop();
      ignoreUndoPush = false;
    });

    // Highlight functionality
    highlightBtn.addEventListener('click', () => {
      const selection = window.getSelection();
      if (!selection.rangeCount || selection.isCollapsed) return;
      const range = selection.getRangeAt(0);
      const span = document.createElement('span');
      span.style.backgroundColor = '#64b5f6';
      span.appendChild(range.extractContents());
      range.insertNode(span);
      selection.removeAllRanges();
      pushUndoState();
    });

    // Italic functionality
    italicBtn.addEventListener('click', () => {
      const selection = window.getSelection();
      if (!selection.rangeCount || selection.isCollapsed) return;
      const range = selection.getRangeAt(0);
      const em = document.createElement('em');
      em.appendChild(range.extractContents());
      range.insertNode(em);
      selection.removeAllRanges();
      pushUndoState();
    });

    // Font selection functionality
    fontBtn.addEventListener('click', () => {
      fontDropdown.style.display = fontDropdown.style.display === 'block' ? 'none' : 'block';
    });

    document.querySelectorAll('#font-dropdown div').forEach(div => {
      div.addEventListener('click', () => {
        editor.style.fontFamily = div.style.fontFamily;
        fontDropdown.style.display = 'none';
      });
    });

    // Clear functionality
    clearBtn.addEventListener('click', () => {
      clearConfirm.style.display = 'block';
    });

    cancelClear.addEventListener('click', () => {
      clearConfirm.style.display = 'none';
    });

    confirmClear.addEventListener('click', () => {
      editor.innerHTML = '';
      localStorage.removeItem('saved-text');
      clearConfirm.style.display = 'none';
      pushUndoState();
    });

    // Save functionality
    saveBtn.addEventListener('click', () => {
      const text = editor.innerText;
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'neul-writing.txt';
      document.body.appendChild(link);
      link.click();
      link.remove();
    });

    // Initial setup (load saved text)
    window.addEventListener('load', () => {
      const saved = localStorage.getItem('saved-text');
      if (saved) editor.innerHTML = saved;
    });

    // Save to local storage on unload
    window.addEventListener('beforeunload', () => {
      localStorage.setItem('saved-text', editor.innerHTML);
    });
  </script>

</body>
</html>
